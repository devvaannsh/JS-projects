<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="wrapper">
            <div class="game-details">

            <h1>Number Guesser</h1>
            <p id="ruleset-1">Try and guess a random number between 1 - 100</p>
            <p id="ruleset-2">You have 10 attempts to guess the right number</p>
        </div>


            <form class="form">
                <div class="guess-field">
                    <label for="guess-input" id="guess-heading">Guess a number</label>
                    <input type="number" id="guess-input" min="1" max="100" maxlength="3" onkeypress="return isNumberKey(event)" required/>
                    <button id="submit-button" type="submit">Submit guess</button>
                </div>
                
                <div class="guess-details">
                    <p id="previous-guess-text">Previous Guesses : <span id="previous-guess"></span></p>
                    <p id="guess-remaining-text">Guesses remaining : <span id="guess-remaining">10</span></p>
                    <p id="results"></p>
                    <p id="new-game"></p>
                </div>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
